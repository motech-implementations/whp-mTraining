<div class="row col-md-12">

    <legend>{{msg('mtraining.trainingStatusReport')}}</legend>

    <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series" chart-legend="true" height="100"></canvas>

    <div class="margin-before2">
        <button ng-click="exportTrainingStatusReport('pdf')" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-export"></span>
            {{msg('mtraining.button.export.pdf')}}
        </button>
        <button ng-click="exportTrainingStatusReport('xls')" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-export"></span>
            {{msg('mtraining.button.export.xls')}}
        </button>
    </div>

    <div id="outsideTrainingStatusReportTable" class="overrideJqgridTable margin-before2">
        <table id="trainingStatusReportTable" training-status-report-grid="pageTrainingStatusReportTable"></table>
        <div id="pageTrainingStatusReportTable"></div>
    </div>

</div>
