<div class="row col-md-12">

    <div>
        <ul ng-show="alertMessage" class="alert alert-success">{{alertMessage}}</ul>
        <button id="createMessage" class="btn btn-success" ng-hide="creatingMessage || updatingMessage" ng-click="createMessage()">{{msg('mtraining.createMessage')}}</button>
    </div>

    <form class="form-horizontal" ng-show="creatingMessage || updatingMessage">
        <fieldset>
            <legend ng-show="creatingMessage">{{msg('mtraining.createMessage')}}</legend>
            <legend ng-show="updatingMessage">{{msg('mtraining.updateMessage')}}</legend>

            <div class="form-group">
                <label class="col-md-4 control-label" for="messageName">{{msg('mtraining.messageName')}}</label>
                <div class="form-inline col-md-8">
                    <input id="messageName" name="messageName" class="form-control input-xlarge-fluid input-auto" type="text" ng-model="message.name" >
                    <span ng-show="errorName" class="form-hint">{{errorName}}</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="messageDescription">{{msg('mtraining.description')}}</label>
                <div class="col-md-4">
                    <textarea class="form-control input-xlarge-fluid" id="messageDescription" name="messageDescription" ng-model="message.description" maxlength="180"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="audioFilename">{{msg('mtraining.filename')}}</label>
                <div class="col-md-4">
                    <input id="audioFileName" name="audioFileName" class="form-control input-xlarge-fluid" type="text" ng-model="message.filename" maxlength="43">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="chapters">{{msg('mtraining.chapters')}}</label>
                <div class="col-md-4">
                    <select id="chapters" class="input-xlarge-fluid" hidden multiple ng-model="selectedChapters">
                        <option ng-repeat="chapter in chapters" value="{{chapter.id}}">{{chapter.name}}</option>
                    </select>
                </div>
                <img src="../mtraining/images/spinner.gif" class="mtrain-spinner" ng-show="fetchingChapters"/>
            </div>
            
            <div class="form-group">
                <div class="col-md-8 pull-right">
                    <button id="saveButton" ng-show="creatingMessage" name="saveButton" class="btn btn-primary" ng-click="saveMessage()">{{msg('mtraining.save')}}</button>
                    <button id="updateButton" ng-show="updatingMessage" name="updateButton" class="btn btn-warning" ng-click="updateMessage()">{{msg('mtraining.update')}}</button>
                    <button id="deleteButton" ng-show="updatingMessage"name="deleteButton" class="btn btn-danger" ng-click="deleteMessage()">{{msg('mtraining.delete')}}</button>
                    <button id="cancelButton" name="cancelButton" class="btn btn-inverse" ng-click="clearMessage()">{{msg('mtraining.cancel')}}</button>
                </div>
                <img src="../mtraining/images/spinner.gif" class="mtrain-spinner" ng-show="savingMessage"/>
            </div>

        </fieldset>
    </form>

    <div id="outsideMessagesListTable" class="overrideJqgridTable">
        <table id="messagesListTable" messages-grid="pageMessagesResourceTable"></table>
        <div id="pageMessagesResourceTable"></div>
    </div>

</div>
